<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

        

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>

        </div>
        <img src="" alt="" srcset="">
 
    </main>
    
</body>
